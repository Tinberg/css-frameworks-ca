<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <title>Instaconnect - Login and Registration</title>
  </head>
  <body>
    <main>
      <section
        class="d-flex justify-content-center align-items-center container-xxl m-hight"
      >
        <div class="image-container col-12 col-sm-9 col-md-5 d-none d-md-flex justify-content-center">
          <img src="/images/landing-page.png" />
        </div>
        <div class="right-container col-12 col-sm-9 col-md-5">
          <div class="border-primary border p-5 text-center">
            <h1>InstaConnect</h1>
            <form action="/profile/index.html"  class="d-flex flex-column my-5">
              <input
                class="form-control border-primary mb-4"
                type="text"
                placeholder="Phone number, username or email add"
              />
              <input
                type="password"
                class="form-control border-primary mb-4"
                placeholder="Password"
                minlength="8" required
              />
              <button type="submit" class="btn btn-primary text-white">
                Login
              </button>
            </form>
            <div
              class="row align-items-center justify-content-center text-center"
            >
              <div class="col">
                <div class="line"></div>
              </div>
              <div class="col-auto">
                <p class="m-0">OR</p>
              </div>
              <div class="col">
                <div class="line"></div>
              </div>
            </div>
            <div
              class="d-flex justify-content-center align-items-center mt-4 mb-4 me-3"
            >
              <img src="/images/lenscove.jpg" />
              <p class="m-0">Log in with Lenscove</p>
            </div>
            <a href="#"><p class="m-0">Forgotten your password?</p></a>
          </div>
          <div class="border-primary border p-4 mt-4 text-center">
            <p class="m-0">
              Don`t you have an account? <a href="#">Sign up!</a>
            </p>
          </div>
          <div class="text-center ">
            <p class="my-5">Download the app</p>
            <img class="img-fluid me-5" src="/images/apple.jpg" /><img class="img-fluid " src="/images/android.jpg" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
