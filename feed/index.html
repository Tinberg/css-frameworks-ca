<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/0933736d52.js"
      crossorigin="anonymous"
    ></script>
    <title>Instaconnect - Feed</title>
  </head>
  <body>
    <header>
      <nav class="navbar justify-content-start navbar-custom">
        <a href="/feed/index.html" class="navbar-brand fs-4 ps-4"
          >InstaConnect</a
        >
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item px-4">
            <a href="/feed/index.html" class="nav-link">Feed</a>
          </li>
          <li class="nav-item px-4">
            <a href="/profile/index.html" class="nav-link">Profile</a>
          </li>
          <li class="nav-item px-4">
            <a href="/index.html" class="nav-link">Log out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-xxl my-5">
      <div class="row">
        <!--Section1 Form to post Column -->
        <section class="col-md-3 d-flex flex-column custom-border">
          <h1 class="display-6 text-center mb-5">New Post</h1>
          <form>
            <div class="form-group mb-5">
              <input
                type="text"
                class="form-control border-primary"
                id="title"
                placeholder="Enter title"
              />
            </div>

            <div class="form-group mb-5">
              <label for="imageInput" class="text-dark mb-2 fs-6"
                >Choose an image to upload.</label
              >
              <input
                type="file"
                class="custom-file-input border rounded-1 border-primary"
                id="imageInput"
                placeholder="Upload image"
              />
            </div>
            <div class="form-group mb-5">
              <textarea
                class="form-control border-primary"
                id="description"
                rows="7"
                placeholder="Enter description"
              ></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary text-white px-5 mb-5"
              >
                Post
              </button>
            </div>
          </form>
        </section>
        <!--Section2  Grid Column -->
        <section class="col">
          <div class="row d-flex justify-content-around mb-5">
            <div class="col-10 col-sm-5 col-md-4 mx-3 mb-3">
              <div class="input-group position-relative">
                <input
                  type="text"
                  class="form-control border-primary text-center rounded-1"
                  placeholder="Search posts"
                />
                <i class="fa fa-magnifying-glass position-absolute"></i>
              </div>
            </div>
            <div
              class="col-10 col-sm-5 col-md-4 mx-3 rounded-1 text-center mb-3"
            >
              <select class="form-control text-center border-primary">
                <option value="">Sort by</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>
          </div>
          <div class="row text-center">
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-1.jpg"
                  alt="Cat with orange scarf"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-2.jpg"
                  alt="Cat with no backgorund"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-3.jpg"
                  alt="cat with a bell"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-4.jpg"
                  alt="basket of puppy cats"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-5.jpg"
                  alt="cat mewing"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-6.jpg"
                  alt="orange cat sitting outside"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/dog.jpg"
                  alt="white retriver dog"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/dog-heart.jpg"
                  alt="dogs with red post it hearts"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/cat-7.jpg"
                  alt="cat with sun glasses"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
            <article class="col-12 col-sm-4">
              <figure>
                <img
                  src="/images/dog11.jpg"
                  alt="cat with sun glasses"
                  class="img-fluid"
                />
                <figcaption class="visually-hidden">Post-image</figcaption>
              </figure>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-primary text-white py-5">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-sm-6">
            <p class="fw-semibold">Quick Links</p>
            <ul class="col list-unstyled">
              <li><a class="nav-link" href="#">About us</a></li>
              <li><a class="nav-link" href="#">Contact us</a></li>

          <p class="mb-0 mt-4">Â© Copyright 2024 InstaConnect.</p>

  </body>
</html>
